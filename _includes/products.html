<ul id="products">
{% assign vertical_posts = site.posts | where: "vertical", 'true' %}
{% assign horizontal_posts = site.posts | where: "vertical", 'false' %}

{% for post in vertical_posts %}
<li class="vertical">
<a href="{{ post.url }}">
<img src="{{ post.img }}" alt="{{ post.description }}"/>
</a>
<a href="{{ post.url }}">
<h2>{{ post.title }}</h2>
</a>
</li>
{% endfor %}

{% for post in horizontal_posts %}
<li>
<a href="{{ post.url }}">
<img src="{{ post.img }}" alt="{{ post.description }}"/>
</a>
<a href="{{ post.url }}">
<h2>{{ post.title }}</h2>
</a>
</li>
{% endfor %}
</ul>
